   const audios01 = [

    ];
    
    const item01 = document.querySelector(".item-01");
    const item02 = document.querySelector(".item-02");
    let currentAudio = null; // Pour garder une référence du fichier audio en lecture

    // Fonction pour faire un fade in du volume
    function fadeIn(audioElement, duration) {
      let volume = 0;
      audioElement.volume = volume;
      const step = 0.1;  // Intervalle de 50 ms pour ajuster le volume

      const fade = setInterval(() => {
        if (volume < 1) {
          volume = Math.min(volume + step / (duration / 50), 1);  // Augmente le volume progressivement
          audioElement.volume = volume;
        } else {
          clearInterval(fade);
        }
      }, 50);
    }

    // Fonction pour faire un fade out du volume
    function fadeOut(audioElement, duration) {
      let volume = audioElement.volume;
      const step = 0.1;

      const fade = setInterval(() => {
        if (volume > 0) {
          volume = Math.max(volume - step / (duration / 50), 0);  // Réduit le volume progressivement
          audioElement.volume = volume;
        } else {
          audioElement.pause();
          audioElement.currentTime = 0;  // Réinitialise l'audio
          clearInterval(fade);
        }
      }, 50);
    }

    item01.addEventListener("mouseenter", function() {
      // Arrête l'audio précédent s'il y en a un en lecture
      if (currentAudio) {
        fadeOut(currentAudio, 100);
      }

      // Sélectionne un fichier audio aléatoire
      const randomIndex = Math.floor(Math.random() * audios01.length);
      currentAudio = audios01[randomIndex]; // Assigne l'audio sélectionné

      // Démarre la lecture du nouvel audio avec un fade in
      if (currentAudio.paused) {
        currentAudio.play();
      }
      fadeIn(currentAudio, 100);  // 100ms fade in pour une vitesse plus rapide
    });

    item01.addEventListener("mouseleave", function() {
      // Fait un fade out de l'audio en cours
      if (currentAudio) {
        fadeOut(currentAudio, 100);  // 100ms fade out pour une vitesse plus rapide
      }
    });

    item02.addEventListener("mouseenter", function() {
